<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./style.css">
<title>COVID-19 Tracker</title>
</head>
<body>

<div id="loading">
	<img src="./img/loader.gif" /><br />
</div>

<div class="container">
<header class="jumbotron text-center"><h2>COVID-19 Tracker</h2></header>
	<div class="row">
		<div class="col-md-7 mb-5">
			<div class="card" style="box-sizing: border-box;">
				<div class="card-body">
					<div class="row">
						<div class="box confirmed">
							<div class="text-center">
								<span id="totalConfirmed" class="num"></span><br />								
								<span class="label">Confirmed</span>
							</div>
						</div>
						<div class="box active">
							<div class="text-center">
								<span id="totalActive" class="num"></span><br />								
								<span class="label">Active</span>
							</div>
						</div>
						<div class="box recovered">
							<div class="text-center">
								<span id="totalRecovered" class="num"></span><br />								
								<span class="label">Recovered</span>
							</div>
						</div>
						<div class="box deaths">
							<div class="text-center">
								<span id="totalDeaths" class="num"></span><br />								
								<span class="label">Deaths</span>
							</div>
						</div>
					</div><!--Row Div-->
				</div><!--Card Body Div-->
			</div><!--Card Div-->
		</div><!--Col-md-6-->

		<div class="col-md-5">
			<button data-toggle="collapse" class="btn btn-info btn-block" data-target="#dataTable">State Wise Data <i class="fa fa-chevron-down"></i></button>
			<center><table id="dataTable" class="collapse table table-bordered table-responsive thead-dark"></table></center>
		</div><!--Data table Div Col-md-8-->

	</div><!--Row Div-->
</div><!--Container Div-->


<script src="./js/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js" integrity="sha256-TQq84xX6vkwR0Qs1qH5ADkP+MvH0W+9E7TdHJsoIQiM=" crossorigin="anonymous"></script>
<script src="./js/countUp.js-master/dist/countUp.js" type="module"></script>
<script  type="module">
		const countUp = new CountUp('totalConfirmed', 0, 5234);
		if (!countUp.error) {
		  countUp.start();
		} else {
		  console.error(countUp.error);
		}
</script>
<script src="./js/app.js"></script>
</body>
</html>
