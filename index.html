<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<!-- Primary Meta Tags -->
<meta name="title" content="COVID-19 Tracker">
<meta name="description" content="A better approach to COVID-19 Tracker with simple data and visualisation">
<meta name="theme-color" content="#000" />
	
<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://metatags.io/">
<meta property="og:title" content="COVID-19 Tracker">
<meta property="og:description" content="A better approach to COVID-19 Tracker with simple data and visualisation">
<meta property="og:image" content="https://niekon01.github.io/covid19tracker/img/coronavirus-m.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://metatags.io/">
<meta property="twitter:title" content="COVID-19 Tracker">
<meta property="twitter:description" content="A better approach to COVID-19 Tracker with simple data and visualisation">
<meta property="twitter:image" content="https://niekon01.github.io/covid19tracker/img/coronavirus-m.jpg">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./style.css?v=2">
<title>COVID-19 Tracker</title>
</head>
<body>

<div id="loading">
	<img src="./img/loader.gif" /><br />
</div>

<div class="container">
<header class="jumbotron text-center"><h1 style="font-size: 2rem;">COVID-19 Tracker</h1><h5>India</h5><p style="font-size: 15px;"><a href="https://niekon01.github.io/covid19trackerhn/" style="color:#fff;"><i class="fa fa-refresh"></i> हिंदी में देखें</a></p></header>
	<div class="row">
		<div class="col-md-7 mb-5">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="box confirmed">
							<div class="text-center">
								<span id="totalConfirmed" class="num"></span><br />
								<span class="label" id="new_cases"></span><br />							
								<span class="label">Confirmed</span>
							</div>
						</div>
						<div class="box active">
							<div class="text-center">
								<span id="totalActive" class="num"></span><br />								
								<span class="label">Active</span>
							</div>
						</div>
						<div class="box recovered">
							<div class="text-center">
								<span id="totalRecovered" class="num"></span><br />								
								<span class="label">Recovered</span>
							</div>
						</div>
						<div class="box deaths">
							<div class="text-center">
								<span id="totalDeaths" class="num"></span><br />								
								<span class="label">Deaths</span>
							</div>
						</div>
					</div><!--Row Div-->
				</div><!--Card Body Div-->
			</div><!--Card Div-->
			
			<div class="card mt-5">
				<div class="card-body text-center">
					<span id="todayStats"></span>
				</div>
			</div>
		
			<div class="card mt-5">
				<div class="card-body">
					<h5 class="m-3 text-center">Yesterday's Data <span id="date"></span></h5>
					<div class="row">
						<div class="box confirmed">
								<div class="text-center">
									<span id="yConfirmed" class="num"></span><br />								
									<span class="label">Confirmed</span>
								</div>
							</div>
							<div class="box active">
								<div class="text-center">
									<span id="yUntilCases" class="num"></span><br />								
									<span class="label">Total cases until yesterday</span>
								</div>
							</div>
							<div class="box recovered">
								<div class="text-center">
									<span id="yRecovered" class="num"></span><br />								
									<span class="label">Recovered</span>
								</div>
							</div>
							<div class="box deaths">
								<div class="text-center">
									<span id="yDeaths" class="num"></span><br />								
									<span class="label">Deaths</span>
								</div>
							</div>
					</div><!--Row Div-->
				</div><!--Card-Body Div-->
			</div><!--Card Div-->
			<div class="card mt-5">
				<h5 class="text-center mt-3">Statistical Graphs</h5>
				<!--Confirned Cases Graph-->
				<div class="card">
					<div class="card-header confirmed"><b><i class="fa fa-bar-chart"></i> Confirmed</b></div>
					<div class="card-body">
						<canvas id="confirmedChart"></canvas>
					</div><!--Card Body-->
				</div><!--Card Div (Confirmed)-->

				<!--Recovered Cases Graph-->
				<div class="card mt-3">
					<div class="card-header recovered"><b><i class="fa fa-bar-chart"></i> Recovered</b></div>
					<div class="card-body">
						<canvas id="recoveredChart"></canvas>
					</div><!--Card Body-->
				</div><!--Card Div (Confirmed)-->

				<!--Deceased Cases Graph-->
				<div class="card mt-3">
					<div class="card-header deaths"><b><i class="fa fa-bar-chart"></i> Deaths</b></div>
					<div class="card-body">
						<canvas id="deceasedChart"></canvas>
					</div><!--Card Body-->
				</div><!--Card Div (Confirmed)-->
			</div><!--Enclosing Card Body Div-->

		</div><!--Col-md-6-->

		<div class="col-md-5">
			<button data-toggle="collapse" class="btn btn-info btn-block" data-target="#dataTable">State Wise Data <i class="fa fa-chevron-down"></i></button>
			<center><table id="dataTable" class="collapse table table-bordered table-responsive thead-dark"></table></center>
		</div><!--Data table Div Col-md-8-->

	</div><!--Row Div-->

</div><!--Container Div-->


<script src="./js/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js" integrity="sha256-nZaxPHA2uAaquixjSDX19TmIlbRNCOrf5HO1oHl5p70=" crossorigin="anonymous"></script>
<script src="./js/app.js?v=2"></script>
<script>
	setTimeout("location.reload(true);", 300000);
</script>
<script src="./js/chartApp.js"></script>
</body>
</html>
