<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
<title>COVID-19 Tracker</title>
</head>
<body>

<div id="loading">
	<img src="./img/loader.gif" /><br />
</div>

<div class="container">
<header class="jumbotron text-center"><h2>COVID-19 Tracker</h2></header>
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header bg-primary text-white">Total</div>
				<div class="card-body">
					<table class="table" id="tallyTable">
						<tr class="text-white" style="background-color: #ff073a">
							<td>Confirmed</td>
							<td id="totalConfirmed"></td>
						</tr>
						<tr class="text-white" style="background-color: #007bff">
							<td>Active</td>
							<td id="totalActive"></td>
						</tr>
						<tr class="text-white" style="background-color: #28a745">
							<td>Recovered</td>
							<td id="totalRecovered"></td>
						</tr>
						<tr class="text-white" style="background-color: #6c757d">
							<td>Deaths</td>
							<td id="totalDeaths"></td>
						</tr>
					</table>
				</div>
			</div><!--Card Div-->
		</div><!--Col-md-6-->

		<div class="col-md-6">
			<button data-toggle="collapse" class="btn btn-info btn-block" data-target="#dataTable">State Wise Data</button>
			<center><table id="dataTable" class="collapse table table-bordered"></table></center>
		</div><!--Data table Div Col-md-8-->

	</div><!--Row Div-->
</div><!--Container Div-->


<script src="./js/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js" integrity="sha256-TQq84xX6vkwR0Qs1qH5ADkP+MvH0W+9E7TdHJsoIQiM=" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</body>
</html>
